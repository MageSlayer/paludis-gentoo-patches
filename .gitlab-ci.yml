stages:
  - docker-images
  - build
  - clang-tidy

.dockerimage-template: &dockerimage-template
  stage: docker-images
  image: exherbo/exherbo_did
  tags:
    - did
  only:
    refs:
      - schedules
      - web
  script:
    - cd ci/docker/${DISTRIBUTION}/paludis-${DISTRIBUTION}-${COMPILER}
    - dockerd >/dev/null 2>&1 &
    - docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - ./build.sh ${VERSION}
    - docker push paludis/${DISTRIBUTION}-${COMPILER}:${VERSION}

.build-script: &build-script
  - mkdir -pv build-obj && cd build-obj
  - PYTHON_VERSION=${PYTHON_VERSION} ../ci/configure-paludis.sh .. ${DISTRIBUTION} ${COMPILER}
  - ninja -j$(nproc) all

.build-template: &build-template
  stage: build
  image: paludis/${DISTRIBUTION}-${COMPILER}:${VERSION}
  script:
    - *build-script
    - ctest -V

docker-images:exherbo-gcc:
  variables:
    DISTRIBUTION: "exherbo"
    COMPILER: "gcc"
    VERSION: "latest"
  <<: *dockerimage-template

docker-images:exherbo-gcc-testing:
  variables:
    DISTRIBUTION: "exherbo"
    COMPILER: "gcc"
    VERSION: "next"
  <<: *dockerimage-template

docker-images:exherbo-clang:
  variables:
    DISTRIBUTION: "exherbo"
    COMPILER: "clang"
    VERSION: "latest"
  <<: *dockerimage-template

docker-images:gentoo-gcc:
  variables:
    DISTRIBUTION: "gentoo"
    COMPILER: "gcc"
    VERSION: "latest"
  <<: *dockerimage-template

Exherbo GCC:
  variables:
    DISTRIBUTION: "exherbo"
    COMPILER: "gcc"
    VERSION: "latest"
    PYTHON_VERSION: "3.7"
  <<: *build-template

Exherbo GCC testing:
  variables:
    DISTRIBUTION: "exherbo"
    COMPILER: "gcc"
    VERSION: "next"
    PYTHON_VERSION: "3.8"
  allow_failure: true
  <<: *build-template

Exherbo clang:
  variables:
    DISTRIBUTION: "exherbo"
    COMPILER: "clang"
    VERSION: "latest"
    PYTHON_VERSION: "3.7"
  <<: *build-template

Gentoo GCC:
  variables:
    DISTRIBUTION: "gentoo"
    COMPILER: "gcc"
    VERSION: "latest"
    PYTHON_VERSION: "3.6"
    RUBY_VERSION: "2.6"
  <<: *build-template

clang-tidy:
  stage: clang-tidy
  extends: .build-template
  variables:
    DISTRIBUTION: "exherbo"
    COMPILER: "clang"
    VERSION: "latest"
    PYTHON_VERSION: "3.7"
  script:
    - *build-script
    - export PATH="${PATH}:$(llvm-config --prefix)/share/clang"
    - run-clang-tidy.py -j$(nproc) -header-filter="${PWD}/.*"

